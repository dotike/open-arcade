          ports:
            - name: metrics
              containerPort: 9200
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9200
          readinessProbe:
            httpGet:
              path: /
              port: 9200
          resources:
            {}
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly:  true
            - name: sys
              mountPath: /host/sys
              readOnly: true
            - name: root
              mountPath: /host/root
              mountPropagation: HostToContainer
              readOnly: true
      hostNetwork: true
      hostPID: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
      volumes:
        - name: proc
