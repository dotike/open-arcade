  template:
    metadata:
      labels:         
        app: prometheus-node-exporter
        heritage: Helm
        release: arcade-fluentd
        chart: prometheus-node-exporter-1.12.0
        jobLabel: node-exporter
    spec:
      serviceAccountName: arcade-fluentd-prometheus-node-exporter
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
